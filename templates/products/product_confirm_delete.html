{% extends './base.html' %}

{% block title %}InvestNest | Delete{% endblock %}

{% block content %}

<div class="flex justify-center items-center min-h-screen">
    <div class="max-w-md bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center text-red-600 mb-4">Delete Confirmation</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to delete this product?</p>
        
        <form method="post" action="{% url 'product_delete' product.pk %}">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
                <a href="{% url 'product' product.pk %}" class="text-gray-600 px-4 py-2 hover:text-gray-800">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
